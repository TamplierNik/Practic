<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Fashion</title>
</head>
<body>
    <header>
        <div class="full_name">
            <h1 class="name">Timeless</h1>
            <div class="surname">
                <h2 class="under_name">FashioN</h2>
            </div>
        </div>

        <div class="navigation">
            <h1 class="navig">Мужские</h1>
            <h1 class="navig">Женские</h1>
            <h1 class="navig">Детские</h1>
            <h1 class="navig">Аксессуары</h1>
        </div>

        <div class="account">
            <img src="./images/search.png">

            <div class="enter">
                <img src="./images/account.png">
                <h1 class="vhod">вход</h1>
            </div>

            <div class="wallet">
                <img src="./images/wallet.png">
                <h1 class="count">12 530</h1>
            </div>
        </div>
        
    </header>
    
    <main>
        <h1 class="section">амфибия 2403</h1>

        <img class="clock" src="./images/clock.png">

        <div class="info">
            <h1 class="clock_name">
                Часы восток <br>
                амфибия 2403
            </h1>
            <span></span>

            <div class="number">

                <h1 class="price">9 800</h1>
                <p class="rubl">₽</p>
                
            </div>

            <div class="stats">

                <div class="material" id="material">
                    <p class="point">Материалы:</p>
                    <p class="opisanie">Нержавеющая сталь/латунь/кожа</p>

                </div>

                <div class="options" id="options">
                    <p class="point">Опции:</p>
                    <p class="opisanie">Пылевлагозащита, Противоударные</p>
                </div>

                <div class="gabarit" id="gabarit">
                    <p class="point">Габариты: </p>
                    <p class="opisanie">
                        D 37 мм <br>
                        H 11,7 мм
                    </p>
                </div>

                <div class="glass" id="glass">
                    <p class="point">Стекло</p>
                    <p class="opisanie">Сапфировое</p>
                </div>

            </div>

            <div class="button_buy">

                <img  src="./images/wallet.png">
                <h1>В корзину</h1>

            </div>

        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
